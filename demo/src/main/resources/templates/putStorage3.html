<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" />
    <title>图书管理3</title>
    <style type="text/css">
      table thead tr th {
        text-align: center;
      }
      table tbody tr {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
    <form @submit.prevent="onSubmit($event)">
      <div>
        <h1>图书管理3</h1>
        <table>
          <thead>
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>分类</th>
                <th>数量</th>
                <th>备注</th>
                <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" name="number"/></td>
              <td><input name="name" type="text"/></td>
              <td>
                <select name="class1">
                  <option></option>
                  <option>小说</option>
                  <option>法律</option>
                  <option>教育</option>
                </select>
              </td>
              <td><input type="text" name="quantity" /></td>
              <td><input type="text" name="note"/></td>
              <td><input type="submit" value="提交"  /> <td>
            </tr>
          </tbody>
        </table>
      </div>
    </form> 
    </div>
</body>
  

    <script type="text/javascript" src="https://unpkg.com/vue@2.3.4/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">  

      var vue = new Vue({
        el:"#app",
        data:{

        },
        methods:{
            onSubmit: function(event) {
            var formData = new FormData(event.target);
            
            let config = {
              headers: {
                'Content-Type': 'multipart/form-data'
              }
            }

            axios.post('/putStorage3', formData, config).then(res => {
               alert("入库成功");
            }).catch(err => {
               console.log(err);
               alert(入库失败);
            });

           }
        }
      });
      
    </script>



</html>
